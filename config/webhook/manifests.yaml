---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-authentication-kubedoop-dev-v1alpha1-authenticationclass
  failurePolicy: Fail
  name: mauthenticationclass-v1alpha1.kb.io
  rules:
  - apiGroups:
    - authentication.kubedoop.dev
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - authenticationclasses
  sideEffects: None
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-authentication-kubedoop-dev-v1alpha1-authenticationclass
  failurePolicy: Fail
  name: vauthenticationclass-v1alpha1.kb.io
  rules:
  - apiGroups:
    - authentication.kubedoop.dev
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - authenticationclasses
  sideEffects: None
